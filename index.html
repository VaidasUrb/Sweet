<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sweet</title>
    <link rel="stylesheet" href="./css/main.css">
</head>

<body>
    <header class="container menu-visble">
        <img src="./images/logo.png" alt="Logo" class="logo">
        <div class="all-menu">
            <nav class="menu">
                <a href="#">Home</a>
                <a href="#">Smoothies</a>
                <a href="#">Contact Us</a>
            </nav>
            <nav class="menu">
                <a href="#" class="fa fa-shopping-bag"></a>
                <a href="#" class="fa fa-search"></a>
            </nav>
        </div>
        <i class="fa fa-bars hamburger"></i>
    </header>
    <main class="container">
        <div class="galery">
            <picture>
                <source media="(max-width: 799px)" srcset="./images/drink-mobile.png">
                <source media="(min-width: 800px)" srcset="./images/drink.png">
                <img src="./images/drink.png" alt="Drink">
            </picture>
            <i class="fa fa-angle-left"></i>
            <i class="fa fa-angle-right"></i>
        </div>
        <div class="text">
            <p class="category">Berries</p>
            <h1 class="title">Strawbery rush</h1>
            <p class="description">The best blend of strawberrys, rasberries and mulberries</p>
            <div class="contains">
                <div class="list">
                    <h2 class="list-title">Nutrition benefits:</h2>
                    <ul class="list-plus">
                        <li>Vitamin A</li>
                        <li>Vitamin C</li>
                        <li>Vitamin acid</li>
                    </ul>
                </div>
                <div class="list">
                    <h2 class="list-title">Content:</h2>
                    <ul class="list-image">
                        <li>
                            <img src="./images/braske.png" alt="braske">
                        </li>
                        <li>
                            <img src="./images/aviete.png" alt="aviete">
                        </li>
                        <li>
                            <img src="./images/gervuoge.png" alt="gervuoge">
                        </li>
                    </ul>
                </div>
            </div>
            <form action="">
                <input type="hidden" value="strawbery-rush" name="selected-item" id="selected-item">
                <button type="submit">Ad to cart</button>
            </form>
        </div>
    </main>
</body>

</html>
